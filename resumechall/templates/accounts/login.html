<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title %} Login </title> {% endblock %}
</head>
<body>
    
    {% include 'navbar.html'%}
    {% block content %}
    <h1>Login</h1>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
            <button type="submit">Login</button>
        </div>
    </form>
    {% endblock %}
  
</body>
</html>
