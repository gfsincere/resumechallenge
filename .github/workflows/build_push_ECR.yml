name: Build and Push to ECR

permissions:
  id-token: write
  contents: read

on:
  workflow_run:
    workflows: ["Deploy to S3"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::396913714027:role/github_actions
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: us-west-2

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 396913714027.dkr.ecr.us-west-2.amazonaws.com

    - name: Build and Push Docker Image
      run: |
        docker build -t resumechallenge .
        docker tag resumechallenge:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com/prod/resumechallenge:latest
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-west-2.amazonaws.com/prod/resumechallenge:latest
