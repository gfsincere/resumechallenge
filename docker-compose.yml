
x-service-volumes: &service-volumes
  - .:/app/:rw,cached

services:
  web:
    image: resumechallenge:latest
    container_name: AWSresumechallenge
    command: python manage.py runserver 0.0.0.0:8000
    volumes: *service-volumes
    depends_on:
      - db_migration
    ports:
      - "8000:8000"
  db_migration:
    image: resumechallenge:latest
    command: python manage.py migrate
    volumes: *service-volumes




